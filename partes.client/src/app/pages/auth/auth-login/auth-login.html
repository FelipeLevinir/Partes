
<section class="animate-fadein animate-duration-300 animate-ease-in relative py-24">
   <div class="landing-container mx-auto relative z-10 px-12">
         <div class="relative max-w-[46rem] mx-auto">
            <div
               class="w-full h-full inset-0 bg-white/64 dark:bg-surface-800 absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 rotate-[4deg] lg:rotate-[7deg] backdrop-blur-[90px] rounded-3xl shadow-[0px_87px_24px_0px_rgba(120,149,206,0.00),0px_56px_22px_0px_rgba(120,149,206,0.01),0px_31px_19px_0px_rgba(120,149,206,0.03),0px_14px_14px_0px_rgba(120,149,206,0.04),0px_3px_8px_0px_rgba(120,149,206,0.06)] dark:shadow-sm"
            ></div>
            <div
               class="w-full h-full inset-0 bg-white/64 dark:bg-surface-800 absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 -rotate-[4deg] lg:-rotate-[7deg] backdrop-blur-[90px] rounded-3xl shadow-[0px_87px_24px_0px_rgba(120,149,206,0.00),0px_56px_22px_0px_rgba(120,149,206,0.01),0px_31px_19px_0px_rgba(120,149,206,0.03),0px_14px_14px_0px_rgba(120,149,206,0.04),0px_3px_8px_0px_rgba(120,149,206,0.06)] dark:shadow-sm"
            ></div>
            <form
               class="space-y-8 p-8 relative z-10 bg-white/64 dark:bg-surface-800 backdrop-blur-[90px] rounded-3xl shadow-[0px_87px_24px_0px_rgba(120,149,206,0.00),0px_56px_22px_0px_rgba(120,149,206,0.01),0px_31px_19px_0px_rgba(120,149,206,0.03),0px_14px_14px_0px_rgba(120,149,206,0.04),0px_3px_8px_0px_rgba(120,149,206,0.06)]"
            >
               <div class="pt-8 pb-8">
                  <div class="flex items-center justify-center">
                     <a [routerLink]="['/']" class="mb-4">
                        @if(layoutService.isDarkTheme()){
                           <img
                                 src="assets/layout/images/camaralogo.png"
                                 alt="poseidon-layout"
                                 style="height: 15rem;"
                           />
                        }@else {
                           <img
                                 src="assets/layout/images/camaralogo_light.png"
                                 alt="poseidon-layout"
                                 style="height: 15rem;"
                           />
                        }
                     </a>
                  </div>
                  <h1 class="text-4xl lg:text-6xl font-semibold text-surface-950 dark:text-surface-0 text-center">Plantilla App</h1>
                  <p class="text-center lg:text-xl text-surface-500 dark:text-white/64 mt-6 max-w-sm mx-auto">Ingrese su usuario y contrase침a para acceder a la aplicaci칩n</p>
               </div>
               
       
               <div class="flex flex-col gap-2">
                     <label for="usuario" class="font-medium text-surface-500 dark:text-white/64">Usuario</label>
                     <input
                     id="usuario"
                     type="text"
                     autocomplete="off"
                     pInputText
                     placeholder="Ingrese su usuario..."
                     class="w-full mb-4 text-white surface-ground"
                     [(ngModel)]="Usuario.UserName"
                     [ngModelOptions]="{standalone: true}"
                  />
               </div>
               <div class="flex flex-col gap-2">
                     <label for="password" class="font-medium text-surface-500 dark:text-white/64">Contrase침a</label>
                     <input id="password"
                     type="password"
                     autocomplete="off"
                     pInputText
                     placeholder="Ingrese su contrase침a"
                     class="w-full mb-4 text-white surface-ground"
                     [(ngModel)]="Usuario.Password"
                     [ngModelOptions]="{standalone: true}"
                     (keydown.enter)="Login()"
                  />
               </div>

               <p-button styleClass="w-full mt-8" rounded (onClick)="Login()">INGRESAR</p-button>

            </form>
         </div>
   </div>
</section>
